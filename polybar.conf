;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[colors]
; TODO - Check fallbacks
background = ${xrdb:color0:#222222}
background-alt = ${xrdb:color1:#444444}
foreground = ${xrdb:color7:#dfdfdf}
foreground-alt = ${xrdb:color2:#555555}
primary = ${xrdb:color3:#ffb52a}
secondary = ${xrdb:color5:#e60053}

red = #BF616A
pink = #c394b4


; Main top bar
[bar/top]
width = 100%
height = 22
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

; Adds functionality for gaps to innor colours
border-size = 3
border-color = ${colors.background}


module-margin-left = 2
module-margin-right = 2

font-0 = Overpass:weight=bold:pixelsize=12;1
;font-0 = DejaVu:pixelsize=11;1
;font-1 = FontAwesome:fontformat=truetype:size=11;1
;font-2 = Font Awesome 5 Free:style=Regular:pixelsize=11;1
;font-3 = Font Awesome 5 Free:style=Solid:pixelsize=11;1

;font-0 = "Inconsolata Black:size=12,1"
font-1 = FontAwesome:fontformat=truetype:size=11;1
font-2 = Font Awesome 5 Free:style=Regular:pixelsize=11;1
font-3 = Font Awesome 5 Free:style=Solid:pixelsize=11;1
font-4 = Feather:pixelsize=12;2

;modules-left = i3 xkeyboard cpu memory temperature
;modules-center = xwindow
;modules-right = pulseaudio wireless-network wired-network screen battery date menu

modules-left = i3 xkeyboard cpu memory
modules-center = xwindow
modules-right = pulseaudio wireless-network wired-network screen battery date menu

tray-position = right
tray-padding = 2
; TODO



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.primary}
label-mode-padding = 2

label-focused = "%index%"
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-unfocused = "%index%"
label-unfocused-padding = 2

label-urgent = "%index%"
label-urgent-background = ${colors.primary}
label-urgent-padding = 2

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/xwindow]
type = internal/xwindow
format = <label>

label = "%title%"
label-maxlen = 40
label-empty = "UwU"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/xkeyboard]
type = internal/xkeyboard
format = <label-indicator>

blacklist-0 = num lock
blacklist-1 = scroll lock

label-indicator-padding = 2
label-indicator-background = ${colors.primary}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/cpu]
type = internal/cpu
format = <label>
interval = 1

label = " %percentage%%"
label-padding = 2

; TODO - Stop the wiggling at 0 to 1
; TODO - More colours
format-background = ${colors.red}
format-foreground = ${colors.background}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/memory]
type = internal/memory
format = <label>
interval = 1

label = " %percentage_used%%"
label-padding = 2

; TODO - More colours
format-background = ${colors.red}
format-foreground = ${colors.background}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>

label-volume = "%percentage%%"
label-volume-foreground = ${colors.foreground}

label-muted = " MUTE"
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/wireless-network]
type = internal/network
interface = wlp4s0
interval = 3.0

format-connected = <label-connected>
label-connected = " %downspeed% %upspeed%"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/wired-network]
type = internal/network
interface = net0
interval = 3.0

format-connected = <label-connected>
label-connected = " %downspeed% %upspeed%"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 97

format-charging = <label-charging>
format-discharging = <label-discharging>

label-full = " %percentage%%"
label-charging = " %percentage%%"
label-discharging = " %percentage%%"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/date]
type = internal/date
time = "%l:%M %p"
time-alt = "%a %d/%m"
label = "%time%"

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;



; Displays the screens current brightness level
[module/screen]
type = custom/script
exec = light -G | awk '{print " " int($1 / 10 + 0.5)}'
interval = 2

; Options menu with lock, sleep, and shutdown
[module/menu]
type = custom/menu
expand-right = true
format-spacing = 1

label-open = " "
label-close = ""
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = ""
menu-0-0-exec = i3lock -c 222222
menu-0-1 = ""
menu-0-1-exec = systemctl suspend
menu-0-2 = " "
menu-0-2-exec = shutdown now
